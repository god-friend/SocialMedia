<div class="card mt-3">
    <div class="card-title">
    {%if request.user.profile_pic != "" %}
    <div style="width: 20%; height: 40%;">
        <img src="{{request.user.profile_pic.url}}" class="img-thumbnail" alt="...">
    </div>
    {%else%}
        <h5 class="ms-5 mt-2">No Profile Pic Uploaded</h5>
    {%endif%}
    </div>

    <div class="car-body mt-3">
        <form enctype="multipart/form-data" id="changeUserInfoForm">
        {%csrf_token%}
        {%for fields in form%}
        <div class="row mt-1">
            <div class="col ms-5">{{fields.label_tag}}</div>
            <div class="col me-5">{{fields}}</div>
        </div>
        {%endfor%}
        <button class="btn btn-primary btn-sm float-end mt-3 me-5 mb-3" onclick="changeUserInfo()">Update</button>
        </form>
    </div>
</div>
