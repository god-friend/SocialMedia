<!-- <div class="container"> -->
    <div class="d-flex justify-content-start">
        <button class="btn btn-link" onclick="goBack()">Back</button>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="card w-75">
            <div class="card-header">
                <b>{{posts.by.get_fullname}}</b> <small>posted</small>
            </div>
            <div class="card-body">
                <p>{{posts.post_text}}</p>
                <div class="clearfix">
                    {%for url in posts.urls.urls%}
                    <a href="{{url}}"><img src="{{url}}" class="col-md-4 float-md-start ms-md-5 me-5"></a>
                    {%endfor%}
                </div>
                <div class="mt-3">
                    <a href="#" class="btn btn-outline-primary btn-sm position-relative">
                        Like&nbsp;
                        <span class="position-relative  badge rounded-pill bg-success">{{posts.likes}}</span>
                    </a>
                    <a class="btn btn-outline-success btn-sm" data-bs-toggle="collapse" href="#collapseComment-{{posts.id}}">Comment</a>
                </div>
                <div class="collapse w-100" id="collapseComment-{{posts.id}}">
                    {% include 'components/forComments/showComments.html' %}
                </div>
            </div>        
        </div>
    </div>
