<div class="d-flex justify-content-center">
    <div class="card mt-3" style="width: 40rem">
        <div class="card-title ms-3 mt-2">
            <h4>Friends</h4>
        </div>
        <div class="card-body mt-2">
            <ul class="list-group">
                {%for friend in friends%}
                <li class="list-item mt-2">
                    <button class="btn btn-outline-primary" onclick="getFriendFeed('{{friend.id}}')">{{friend.get_fullname}}</button>
                </li>
                {%endfor%}      
            </ul>
        </div>
        <nav>
            <ul class="pagination justify-content-center">
                {%if friends.has_previous%}
                <li class="page-item me-2">
                    <button class="page-link" onclick="goToPreviousPage('friends/?page={{friends.previous_page_number}}')">Previous</button>
                </li>
                {%endif%}
                <li class="page-item fs-4">
                    <b>Page {{ friends.number }} of {{ friends.paginator.num_pages }}.&nbsp;</b>
                </li>
                {%if friends.has_next%}
                <li class="page-item">
                    <button class="page-link" onclick="goToNextPage('friends/?page={{friends.next_page_number}}')">Next</button>
                </li>
                {%endif%}
            </ul>
        </nav>
    </div>

    
</div>
