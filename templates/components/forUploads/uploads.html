{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static "css/uploadsStyles.css" %}">
{% endblock head %}
<div class="row mt-3">

    <div class="col-sm-6">
        <div class="card w-100">
            <div class="card-header text-center">
                <h3>Profile Pics</h3>
            </div>
            <div class="card-body imgDIV">
                <img src="{{profile}}" onclick="showProfilePics()">
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card w-100">
            <div class="card-header text-center">
                <h3>Post Pics</h3>
            </div>
            <div class="card-body imgDIV">
                {%if postPics%}
                <img src="{{postPics}}" onclick="showPostPics()">
                {%else%}
                    <h4>No Post Pics Available</h4>
                {%endif%}
            </div>
        </div>
    </div>

</div>
