<div class="d-flex justify-content-start">
    <button class="btn btn-link" onclick="showFriends()">Back</button>
</div>
<div class="d-flex justify-content-center">
    <div class="card mt-3 w-50">
        <div class="card-title">
            <div class="row">
            {%if userFriend.profile_pic != "" %}
            <div class="col-4" style="width: 20%; height: 40%;">
                <img src="{{userFriend.profile_pic.url}}" class="img-thumbnail">
            </div>
            {%else%}
            <h5 class="ms-5 mt-2 col-4">No Profile Pic Uploaded by
                <small><small><b>{{userFriend.get_fullname}}</b></small></small>
            </h5>
            {%endif%}
            <div class="col-8"> 
                <div class="row">
                    <label class="form-label ms-3 mt-3 me-2">&nbsp;&nbsp;&nbsp;<h3>{{userFriend.get_fullname}}</h3></label>
                </div>
                <div class="row">
                    <label class="form-label ms-3 mt-2"><b>&nbsp;&nbsp;Username::</b> {{userFriend.username}}</label>

                </div>
                    <label class="form-label ms-3 mt-2"><b>&nbsp;&nbsp;Firstname::</b> {{userFriend.firstname}}</label>
                    <label class="form-label ms-3 mt-2"><b>&nbsp;&nbsp;Lastname::</b> {{userFriend.lastname}}</label>
                
            </div>
        </div>
            
        </div>
    </div>
</div>

{%for post in userPosts%}
<div class="d-flex justify-content-center mt-1" id="postId-{{post.id}}">
    {% include 'components/forPosts/post.html' with posts=post goBack="fFeed" divId="nav-Space" loc="friendFeedPage"%}
</div>
{%endfor%}
