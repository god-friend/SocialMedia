{%if form.errors%}
<div class="p-2">
    {%for key, error in form.errors.items%}
    {{error}}
    {%endfor%}
</div>
{%endif%}
<form class="p-2" method="post">
    {%csrf_token%}
    {%for field in form%}
    <div class="row">
        <div class="col-4">
            <label class="form-label">{{field.label}}</label>
        </div>
        <div class="col-6">
            {{field}}
        </div>
    </div>
    {%endfor%}
    <input class="btn btn-primary " type="submit" value="{{button_name}}" id="submitBtn">
</form>
