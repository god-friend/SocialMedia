<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/customStyles.css' %}">
    <script src="{%static 'js/ajaxFuncs.js' %}"></script>
    <script src="{%static 'js/Wsockets.js' %}"></script>
    
    <!-- Functions for SideBar -->
    <script>
      const openNav = ()=>{
          var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
          var sidebar = document.getElementById("mainSideBar");
          if(width > 850){
              sidebar.style.width = "18%";
          }else if(width < 450) {
              sidebar.style.width = "35%";
          }else{
              sidebar.style.width = "25%";
          }
          var openNavBtn = document.getElementById("openNavBtn");
          openNavBtn.style.display = "none";
      }
      const closeNav = ()=>{
          document.getElementById("mainSideBar").style.width = "0";
          var openNavBtn = document.getElementById("openNavBtn");
          openNavBtn.style.display = "table-cell";
      }
    </script>
    {%block head%}{%endblock%}

    </head>
  <body>
    {%block body%}{%endblock%}    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
  </body>
</html>
